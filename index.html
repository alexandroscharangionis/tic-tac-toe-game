<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="gameMenu">
      <div class="gameMenu__players">
        <span class="error"></span>

        <form action="#">
          <span
            >Player X:
            <input
              type="text"
              name="playerName"
              id="playerX"
              placeholder="Your name..."
              required
          /></span>
          <span
            >Player O:
            <input
              type="text"
              name="playerName"
              id="playerO"
              placeholder="Your name..."
              required
          /></span>
          <input type="submit" id="startGame">Start game</input>
        </form>
      </div>
    </div>
    <div class="boardContainer">
      <div class="boardGrid">
        <div class="boardGrid__square"><span class="symbol"></span></div>
        <div class="boardGrid__square"><span class="symbol"></span></div>
        <div class="boardGrid__square"><span class="symbol"></span></div>
        <div class="boardGrid__square"><span class="symbol"></span></div>
        <div class="boardGrid__square"><span class="symbol"></span></div>
        <div class="boardGrid__square"><span class="symbol"></span></div>
        <div class="boardGrid__square"><span class="symbol"></span></div>
        <div class="boardGrid__square"><span class="symbol"></span></div>
        <div class="boardGrid__square"><span class="symbol"></span></div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
