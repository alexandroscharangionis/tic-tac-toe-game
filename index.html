<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="gameMenu">
      <div class="gameMenu__players">
        <span class="error"></span>

        <form action="#">
          <span class="player"
            >Player X:
            <input
              type="text"
              name="playerName"
              id="playerX"
              placeholder="Your name..."
              required
          /></span>
          <span class="player"
            >Player O:
            <input
              type="text"
              name="playerName"
              id="playerO"
              placeholder="Your name..."
              required
          /></span>
          <input type="submit" id="startGame" value="Start game"></input>
        </form>
      </div>
    </div>
    <div class="boardContainer">
      <div class="scoreBoard">
        <div class="player1"><span class="player1Name">Aki</span><span class ="player1Score">1</span></div>
        <div class="player2"><span class="player2Score">0</span><span class="player2Name">Filip</span></div>
      </div>
      <div class="boardGrid">
        <div class="boardGrid__square" id="0"><span class="symbol"></span></div>
        <div class="boardGrid__square" id="1"><span class="symbol"></span></div>
        <div class="boardGrid__square" id="2"><span class="symbol"></span></div>
        <div class="boardGrid__square" id="3"><span class="symbol"></span></div>
        <div class="boardGrid__square" id="4"><span class="symbol"></span></div>
        <div class="boardGrid__square" id="5"><span class="symbol"></span></div>
        <div class="boardGrid__square" id="6"><span class="symbol"></span></div>
        <div class="boardGrid__square" id="7"><span class="symbol"></span></div>
        <div class="boardGrid__square" id="8"><span class="symbol"></span></div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
